    <div class="container">
    <div id="reg-no">
      <form>
        <div class="form-group row">
             <label for="inputregno" class="col-sm-2 col-form-label">Registration Number</label>

                 <input type="number" class="form-control" id="inputregno" placeholder="Registration Number">

                Please choose a Registration Number.

        </div>
        <div class="form-group row">
            <div class="col-sm-10 text-center">
              <button type="submit" class="btn btn-outline-primary" id="btnaling">Proceed</button>
            </div>
        </div>
      </form>

    <div id="candidate-info">

            <a href="#" class="alert-link">CANDIDATE INFORMATION</a>
        </div>
      </div>

                <input type="text" class="form-control" placeholder="Gender">
             </div>          
          </div>

                <input type="text" class="form-control" placeholder="Category">

                    <label for="City">City</label>
                    <input type="text" class="form-control" placeholder="City">

                    <input type="Number" class="form-control" placeholder="Pincode">

                <input type="text" class="form-control" placeholder="Address">

                </div>

                <option>No</option>

            </div>

             <select class="form-control" id="exampleFormControlSelect1">

                <option>12th</option>
                <option>Graduation</option>
                <option>Post-Graduation</option>
                <option>None</option>             
             </select>
            </div>

    <div class="Registration-Information">
      <div>
        <div class="alert alert-dark" role="alert">
            <a href="#" class="alert-link">REGISTRATION INFORMATION</a>
        </div>
      </div>
    
      <form>
      <div class="form-row">
         <div class="form-group col-md-6">

            <input type="text" class="form-control" id="Faculty" placeholder="Faculty">

            <input type="text" class="form-control" id="Department" placeholder="Department">
         </div>
      </div>

                <option>No</option>

                 <div class="col-6 col-padding">

       <div class="form-row">

                 </div>
                 <div class="col-6 col-padding">
                    <label for="Name of Guide">Name of Guide</label>
                    <input type="text" class="form-control" placeholder="Don't Use Dr./Prof">

       </div>
        <div class="form-row">
                 <div class="col-6 col-padding">
                    <label for="Type of Degree">Type of Degree</label>
                    <input type="text" class="form-control" value="Phd" readonly>

                    <input id="datepicker2">
            </div>     
       </div>
        <div class="form-row">
                 <div class="col-6">
                    <label for="Date Picker">Awarded Date</label>
                    <input id="datepicker3">
                 </div>   
                 <div class="col-6 col-padding">
                    <label for="Completed date">Completed date</label>
                    <input type="text" class="form-control" value="YYYY" readonly>
                 </div>                           
       </div>
      </form>
